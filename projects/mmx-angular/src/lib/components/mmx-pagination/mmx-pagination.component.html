<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" *ngIf="links.prev"><a class="page-link" [routerLink]="['../', pageNumber - 1]">Previous</a></li>
      <ng-template ngFor let-page [ngForOf]="paginations" let-i="index">
          <li class="page-item" *ngIf="i < 3 || i > paginations.length - 4 || (i > pageNumber - 3 && i < pageNumber + 3)" [class.active]="page == pageNumber">
            <a class="page-link" [routerLink]="['../', page]">{{page}}</a>
          </li>
          <li class="page-item" *ngIf="i == 3 && pageNumber > 5"><span class="page-link">...</span></li>
          <li class="page-item" *ngIf="i == paginations.length - 4 && pageNumber < paginations.length - 4"><span class="page-link">...</span></li>
      </ng-template>
      <li class="page-item" *ngIf="links.next"><a class="page-link" [routerLink]="['../', pageNumber + 1]">Next</a></li>
    </ul>
</nav>
